<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne+Mono&family=Poiret+One">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
    <form>
        <div class="title">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
        </div>
        <p class="close">x Close</p>
        <div class="author">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author">
        </div>
        <div class="genre">
            <label for="genre">Genre(s): </label>
            <input type="text" name="genre" id="genre">
        </div>
        <div class="length">
            <label for="length">Length: </label>
            <input type="text" name="length" id="length" pattern="[0-9]{0,5}" size="4">
            <p>pages</p>
        </div>
        <div class="read">
            <input type="checkbox" name="read" id="read">
            <label for="read">I have read this</label>       
        </div>
        <button id="submit">Add</button>
    </form>
</body>
</html>
