<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne+Mono&family=Poiret+One">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div id="view-library">View Library</div>
        <div id="new-book">New Book</div>
    </header>
    <form>
        <div class="title">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
        </div>
        <p class="close">x</p>
        <div class="author">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author">
        </div>
        <div class="length">
            <label for="length">Length: </label>
            <input type="number" name="length" id="length" min="0" max="9999">
            <p> pages</p>
        </div>
        <div class="read">
            <input type="checkbox" name="read" id="read">
            <label for="read">I've read it</label>       
        </div>
        <button id="submit">Add to Library</button>
    </form>
    <div id="bookshelf"></div>
</body>
</html>
